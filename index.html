let current=0;
const page=document.getElementById("page");
let animating=false;

function renderPage(dir="next"){
  if(animating) return;
  animating=true;
  page.style.transform=dir==="next"?"rotateY(-180deg)":"rotateY(180deg)";
  setTimeout(()=>{
    page.innerHTML=pages[current];
    page.style.transform="rotateY(0deg)";
  },600);
  setTimeout(()=>animating=false,1200);
}
function nextPage(){
  if(current<pages.length-1){current++;renderPage("next");}
}
function prevPage(){
  if(current>0){current--;renderPage("prev");}
}
renderPage();
</script>
